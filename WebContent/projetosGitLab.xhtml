<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="template/common/commonLayout.xhtml">

		<ui:define name="content">
			<div class="container">
				<div class="panel panel-primary">

					<div class="panel-heading text-center">Projetos GitLAB</div>
					<div class="panel-body">
						<div class="table-responsive">
							<h:dataTable value="#{projetoMB.gitLabProjects}" var="p"
								cellspacing="0" width="100%" id="tableProjectsGitLab"
								class="table table-responsive table-striped table-hover table-condensed table-bordered">
								 <h:column>
									<f:facet name="header">
										<h:outputText value="ID" />
									</f:facet>
									<h:outputText value="#{p.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="NOME" />
									</f:facet>
									<h:outputText value="#{p.name}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="URL" />
									</f:facet>
									<h:outputText value="#{p.httpUrl}" />
								</h:column> 
								<h:column>
									<f:facet name="header">
										<h:outputText value="Data"/>
									</f:facet>
									<h:outputText value="#{p.createdAt}" >
										 <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy"/>
									</h:outputText>
								</h:column> 
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
